<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
      <div id="logo-name">
        <img class='trybewarts-header-logo' src="/images/trybewarts-header-logo.svg">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
      </div>
      <form class="trybewarts-login">
        <input type="email" name="email" placeholder="Email" id="input-email-login" class="form-control">
        <input type="password" name="password" placeholder="Senha" id="input-password" class="form-control">
        <button type="submit" id="button-entrar" class="btn">Entrar</button>
      </form>
    </header>
    <main>
      <div id="form-container">
        <h2>Formulário de avaliação</h2>
        <form id="evaluation-form">
          <div id="name-lastname">
            <input type="text" id="input-name" placeholder="Nome">
            <input type="text" id="input-lastname" placeholder="Sobrenome">
          </div>
  
          <div id="email-and-house">
            <input type="email" id="input-email" placeholder="Email">
            <div id="house-container">
              <label>Casa: </label>
              <select id="house">
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
              </select>
            </div>
          </div>
          <hr>
          <div id="family-content-container">
            <div id="family">
              <label id="label-family">Qual sua família?</label>
              <label for="front"><input type="radio" name="family" value="Frontend" id="front"> Frontend</label>
              <label for="back"><input type="radio" name="family" value="Backend" id="back"> Backend</label>
              <label for="full"><input type="radio" name="family" value="FullStack" id="full"> FullStack</label>
            </div>
    
            <div id="content">
              <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
              <div id="checkbox-container">
                <label for="hofs"><input type="checkbox" name="contentToLearn" value="HoFs" class="subject" id="hofs"> HoFs</label>
                <label for="jest"><input type="checkbox" name="contentToLearn" value="Jest" class="subject" id="jest"> Jest</label>
                <label for="promises"><input type="checkbox" name="contentToLearn" value="Promises" class="subject" id="promises"> Promises</label>
                <label for="react"><input type="checkbox" name="contentToLearn" value="React" class="subject" id="react"> React</label>
                <label for="sql"><input type="checkbox" name="contentToLearn" value="SQL" class="subject" id="sql"> SQL</label>
                <label for="python"><input type="checkbox" name="contentToLearn" value="Python" class="subject" id="python"> Python</label>
              </div>
            </div>
          </div>
          <hr>
          <div id="rate">
            <label id="label-rate">Como você avalia a Trybewarts?</label>
            <label for="um"><input type="radio" name="rate" value="1" id="um"> 1</label>
            <label for="dois"><input type="radio" name="rate" value="2" id="dois"> 2</label>
            <label for="tres"><input type="radio" name="rate" value="3" id="tres"> 3</label>
            <label for="quatro"><input type="radio" name="rate" value="4" id="quatro"> 4</label>
            <label for="cinco"><input type="radio" name="rate" value="5" id="cinco"> 5</label>
            <label for="seis"><input type="radio" name="rate" value="6" id="seis"> 6</label>
            <label for="sete"><input type="radio" name="rate" value="7" id="sete"> 7</label>
            <label for="oito"><input type="radio" name="rate" value="8" id="oito"> 8</label>
            <label for="nove"><input type="radio" name="rate" value="9" id="nove"> 9</label>
            <label for="dez"><input type="radio" name="rate" value="10" id="dez"> 10</label>
          </div>
          <div id="textarea-container">
            <label class="textarea">Deixe seu comentário:</label>
            <textarea id="textarea" maxlength="500"></textarea>
            <p id="counter">Caracteres restantes: 500</p>
          </div>
  
          <div id="label-agreement">
            <label id="label-infos">Você concorda com o uso das informações acima?  <input type="checkbox" id="agreement"></checkbox></label>
            <button type="submit" id="submit-btn" disabled class="btn">Enviar</button>
          </div>
  
        </form>
      </div>
      <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    
    <script src="script.js"></script>
</body>
</html>
