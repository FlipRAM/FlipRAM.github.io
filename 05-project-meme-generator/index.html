<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="header">Meme Generator</h1>
  <div id="content">
    <div id="inputs">
      <div id="texto-container">
        <label for="text-input">Texto:</label>
        <input id="text-input" placeholder="Insira seu texto">
      </div>
      <div id="foto-container">
        <label for="meme-insert">Foto:</label>
        <input type="file" id="meme-insert">
      </div>
    </div>
    <div id="meme-image-container">
      <img src="" id="meme-image"></div>
      <div id="meme-text"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
