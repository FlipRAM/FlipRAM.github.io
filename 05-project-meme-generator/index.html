<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="header">Meme Generator</h1>
  <div id="content">
    <div id="input">
      <div id="text">
        <label for="text-input">Texto:</label>
        <input id="text-input" placeholder="Insira seu texto" maxlength="60">
      </div>
      <div id="photo">
        <label for="meme-insert">Foto:</label>
        <input type="file" id="meme-insert">
      </div>
    </div>
    <div id="meme-image-container">
      <img src="" id="meme-image"></div>
      <div id="meme-text"></div>
    </div>
    <div id="borders">
      <button id="fire" style="background-color: red;" class="btn">Fire &#128293;</button>
      <button id="water" style="background-color: blue;" class="btn">Water &#128167;</button>
      <button id="earth" style="background-color: green" class="btn">Earth &#127793;</button>
    </div>
  </div>
  <div id="meme-templates">
    <img src="./imgs/meme1.png" alt="meme1" id="meme-1">
    <img src="./imgs/meme2.png" alt="meme2" id="meme-2">
    <img src="./imgs/meme3.png" alt="meme3" id="meme-3">
    <img src="./imgs/meme4.png" alt="meme4" id="meme-4">
  </div>

  <script src="script.js"></script>
</body>
</html>
