<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' href='style.css'>
</head>
<body>
  <div id="content">
    <header><h1>Minha Lista de Tarefas</h1></header>
    <main>
        <section>
            <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
        </section>
        <section id="input">
            <input id="texto-tarefa">
            <button id="criar-tarefa" class="btn btn-primary">Criar Tarefa</button>
        </section>
        <section>
            <ol id="lista-tarefas">

            </ol>
        </section>
        <section id="commands">
            <button id="remover-selecionado" class="btn">X</button>
            <button id="mover-cima" class="btn">&#8593;</button>
            <button id="mover-baixo" class="btn">&#8595;</button>
            <button id="remover-finalizados" class="btn">Limpar Completos</button>
            <button id="apaga-tudo" class="btn">Limpar Lista</button>
            <button id="salvar-tarefas" class="btn">Salvar Lista</button>
        </section>
    </main>
    <script src="script.js"></script>
  </div>
</body>
</html>
